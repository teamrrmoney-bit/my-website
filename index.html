<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRmoney - LIC Policy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg,#e0f7fa,#f1f8e9);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00796b;
    }
    .form-container p {
      text-align: center;
      margin-bottom: 20px;
    }
    form input, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    form button {
      background: #00796b;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #004d40;
    }
    .note {
      font-size: 13px;
      color: #444;
      text-align: center;
      margin-top: -5px;
      margin-bottom: 15px;
    }
    .recommend-btn {
      background: #ff9800 !important;
      margin-top: 10px;
    }
    .recommend-btn:hover {
      background: #e68900 !important;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>LIC Policy - Save 2%</h1>
    <p>Fill your details to get more info</p>
    <form name="submit-to-google-sheet">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <input type="text" name="Mobile" placeholder="Your Mobile" required>
      <input type="text" name="Income" placeholder="Your Income" required>
      <input type="text" name="Purpose" placeholder="Purpose of Insurance" required>

      <div class="note">
        Recommend & Earn: If your referral buys a policy, you earn â‚¹200 per referral.
      </div>

      <input type="text" name="ReferrerName" placeholder="Referral Person Name">
      <input type="text" name="ReferrerMobile" placeholder="Referral Person Mobile">

      <button type="submit">Submit</button>
      <button type="submit" class="recommend-btn">Recommend & Earn</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwsrXB50fZkzLJdnv8lS8Nfy9BSr85iUa7d963poudxh1yTzQ-pn_8CQKoAc5trvsZ6/exec";
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thank you! Your form is submitted."))
        .catch(error => alert('Error! ' + error.message));
    });
  </script>
</body>
</html>
